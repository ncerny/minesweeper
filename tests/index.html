<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Tests</title>
    <style>
        body {
            font-family: 'Consolas', 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #569cd6;
            margin-bottom: 20px;
        }
        #output {
            white-space: pre-wrap;
            line-height: 1.5;
        }
        .pass { color: #6a9955; }
        .fail { color: #f14c4c; }
        .summary {
            margin-top: 20px;
            padding: 10px;
            border-top: 1px solid #404040;
            font-weight: bold;
        }
        .summary.all-pass { color: #6a9955; }
        .summary.has-fail { color: #f14c4c; }
    </style>
</head>
<body>
    <h1>Minesweeper Test Suite</h1>
    <div id="output"></div>

    <!-- Load game modules -->
    <script src="../js/cell.js"></script>
    <script src="../js/board.js"></script>
    <script src="../js/game.js"></script>

    <!-- Override console.log for HTML output -->
    <script>
        const output = document.getElementById('output');
        const originalLog = console.log;
        console.log = function(...args) {
            const message = args.join(' ');
            const line = document.createElement('div');

            if (message.startsWith('✓')) {
                line.className = 'pass';
            } else if (message.startsWith('✗')) {
                line.className = 'fail';
            } else if (message.includes('passed') && message.includes('failed')) {
                line.className = 'summary ' + (message.includes('0 failed') ? 'all-pass' : 'has-fail');
            }

            line.textContent = message;
            output.appendChild(line);
            originalLog.apply(console, args);
        };
    </script>

    <!-- Load and run tests -->
    <script src="game.test.js"></script>
</body>
</html>
