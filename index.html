<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>Minesweeper</h1>
            <div id="controls">
                <select id="difficulty">
                    <option value="beginner">Beginner (9x9, 10 mines)</option>
                    <option value="intermediate">Intermediate (16x16, 40 mines)</option>
                    <option value="expert">Expert (16x30, 99 mines)</option>
                </select>
                <button id="new-game">New Game</button>
            </div>
        </header>

        <div id="status-bar">
            <div id="mine-count">Mines: <span>0</span></div>
            <div id="timer">Time: <span>0</span></div>
            <div id="game-status"></div>
        </div>

        <div id="board"></div>
    </div>

    <script src="js/cell.js"></script>
    <script src="js/board.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
